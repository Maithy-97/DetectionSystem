<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Forgery Detection</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Forgery Detection</div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Banner Image -->
    <div class="banner">
        <h1>Detect Image Forgery</h1>
    </div>

    <!-- Upload Form -->
    <div class="container">
        <h2>Upload an Image for Analysis</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".jpeg,.jpg,.png,.pdf" required>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
